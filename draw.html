<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw and Predict</title>
    <link rel="stylesheet" href="draw.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-section">
            <h1 class="title">Draw and Predict</h1>
            <p class="description">Start drawing and see predictions instantly!</p>
        </div>
        <div class="main-section">
            <div class="drawing-area">
                <div class="bar">
                    <div id="scroll"></div>
                </div>
                <canvas id="drawingCanvas" width="420" height="420"></canvas>
                <div class="control">
                    <button id="getPixelData">Predict</button>
                    <button id="downloadImage">Download Image</button>
                    <button id="clear">Clear</button>
                </div>
                <p id="predictionResult"><span id="pred">Waiting for input...</span></p>
            </div>
            <div class="history">
                <h2>History</h2>
                <div class="grid-container" id="historyGrid"></div>
                <button id="clearHistory">Clear History</button>
            </div>
        </div>
    </div>
    <canvas style="display: none;" id="newCanvas" width="28" height="28"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="draw.js"></script>
</body>

</html>
